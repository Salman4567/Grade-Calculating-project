<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade calculating systen</title>
    <link rel="stylesheet" href="Grade.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="book1">
                <label>Computer</label>
                <input id="bookOne" type="number" placeholder="Marks">
            </div>
            <div class="book2">
                <label>English</label>
                <input id="bookTwo" type="number" placeholder="Marks">
            </div>
            <div class="book3">
                <label>Math</label>
                <input id="bookThree" type="number" placeholder="Marks">
            </div>
            <div class="book4">
                <label>Physics</label>
                <input id="bookFour" type="number" placeholder="Marks">
            </div>
            <div class="book5">
                <label>Chemestry</label>
                <input id="bookFive" type="number" placeholder="Marks">
            </div>
            <div>
                <button onclick="return calculate()">Calculate</button>
            </div>
        </div>
        <div>
            <table>
                <tr>
                    <td>Total Marks:</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>Obtained Marks:</td>
                    <td id="obtain"></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td id="per"></td>
                </tr>
                <tr>
                    <td>Grade</td>
                    <td id="grade"></td>
                </tr>
                <tr>
                    <td>Remarks</td>
                    <td id="remarks"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
